<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
   <!--container holding the calculator as a whole -->
<div class="container">

    <!--holds the display and buttons-->
    <div class="calculator">
        <!--Div holds display for numbers that show on screen -->
        <div class="calc-display">
            <!--class used for JavaScript id used for CSS-->
            <p class="previousinput" id='previousInput'></p>
            <p class="currentinput" id='currentInput'></p>
        </div>
        
        <!-- holds the buttons placements -->
        <!--Data type is like classes but seperates CSS from javaScript-->
        <div class="buttons">
            <button class="Clear" id="clear">AC</button>
            <button class="delete" id="delete">Del</button>
            <button class="operator" id="function">%</button>
            <button class="operator" id="function">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" id="function">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" id="function">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" id="function">-</button>
            <button class="number">0</button>
            <button class="number">00</button>
            <button class="number">.</button>
            <button class="equals" id="equal">=</button>
        </div>
        
    </div>
        
</div>

<footer>
    <h1>IJoke2much</h1>
</footer>

<script src="main.js"></script>
</body>
</html>
